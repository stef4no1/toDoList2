<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon (9).ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>ToDo-List</title>
</head>
<body>
    <header>
        <h1>Organizador de tareas</h1>
    </header>
    <main class="container">
        <section class="inputSection">
            <form id="newTask">
                <h2>Nueva tarea</h2>
                <input type="text" id="newTaskInput" placeholder="Agrega una tarea">
                <button id="newTaskButton" class="add">
                </button>
            </form>
            <div class="emptyAlert hidden" id="emptyTask">La tarea no puede estar vac√≠a</div>
        </section>
        <section class="taskSection">
            <h2>Cosas por hacer</h2>
            <div id="tasks">
                
            </div>
        </section>
    </main>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/103edaa22e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
